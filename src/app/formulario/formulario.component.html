<form>
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" class="agregar_tipo">
                <option value="operacionIngreso" selected>+</option>
                <option value="operacionEgreso">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcionInput"
                [(ngModel)]="descripcionInput">
            <input type="number" class="agregar_valor" placeholder="Valor" name="valorInput" [(ngModel)]="valorInput">
            <button type="submit" class="agregar_btn" (click)="agregarDatos()"><i class="ion-ios-checkmark-outline"></i></button>
        </div>
    </div>
</form>
